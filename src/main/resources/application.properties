spring.application.name=gestao_vagas
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres?public
spring.datasource.username=admin
spring.datasource.password=admin

# Database configs
spring.jpa.hibernate.ddl-auto=validate

# Transaction Configuration
spring.jpa.properties.hibernate.transaction.jta.platform=org.hibernate.engine.transaction.jta.platform.internal.NoJtaPlatform

# Flyway configurations
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migrations

# JWT configurations
security.token.secret.company=blublublbuteste123
security.token.secret.candidate=blublublbuteste456


management.endpoints.enabled-by-default=false
management.endpoints.web.exposure.include=health,metrics,prometheus
management.endpoint.health.enabled=true
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true