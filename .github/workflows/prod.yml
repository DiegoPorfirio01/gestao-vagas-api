name: Gestao de Vagas Application


on:
    push:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3
            - name: Setup Java
              uses: actions/setup-java@v3
              with:
                 distribution: temurin
                 java-version: 21
            - name: Build project
              run: mvn clean install
            - name: Login docker
              run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
            - name: Build docker image
              run: docker build -t ${{secrets.DOCKER_USERNAME}}/gestao_vagas .
            - name: Publish image
              run: docker push ${{secrets.DOCKER_USERNAME}}/gestao_vagas
    deploy:
        needs: build
        runs-on: self-hosted
        steps:
            - name: Remove container
              run: docker rm -f gestao-vagas || true
            
            - name: Run docker container gestao-vagas
              run: |
                docker run -d -p 8080:8080 \
                  -e DATABASE_URL='jdbc:postgresql://${{secrets.DB_HOST}}/${{secrets.DB_NAME}}' \
                  -e DATABASE_PASSWORD='${{secrets.DB_PASSWORD}}' \
                  -e DATABASE_USERNAME='${{secrets.DB_USERNAME}}' \
                  -e DATABASE_NAME='${{secrets.DB_NAME}}' \
                  -e SPRING_DATASOURCE_SSL_MODE='require' \
                  --name gestao-vagas \
                  ${{secrets.DOCKER_USERNAME}}/gestao_vagas
            
            - name: Check container status
              run: |
                echo "Waiting for application to start..."
                sleep 15
                echo "Docker logs:"
                docker logs gestao-vagas
              
    